    <!-- TENTANDO AJUSTAR -->
    <main>
      <div class="form-container">
        <form id="divfilhas" onsubmit="deleteUser(event)">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">ID do Usuário:</span>
            <input
              id="deleteUserId"
              type="text"
              class="form-control"
              placeholder="deleteUserId : 3, 14, 15, 92..."
              aria-label="deleteUserId"
            />
          </div>

          <div id="divbuttons">
            <button type="submit" class="btn btn-primary btn-lg">Buscar Usuário</button>
          </div>

          <div id="userInfo" class="user-info-container" style="display: none">
            <div id="userInfoContent" class="user-info-content"></div>
          </div>

          <div id="confirmDelete" class="confirm-actions" style="display: none">
            <button onclick="confirmDeleteUser()" class="btn btn-danger confirm-btn">Confirmar Exclusão</button>
            <button onclick="cancelDelete()" class="btn btn-secondary cancel-btn">Cancelar</button>
          </div>
        </form>
      </div>
    </main>
