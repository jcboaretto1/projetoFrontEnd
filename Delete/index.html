</head>

<body>
    <header>

            </div>
        
            <div>        
                <a id="user" class="link" href="../Login/index.html">
                    Faça seu login ou Cadastro

                    
                </a>
                <img id="cart" src="./Assets/cart.png" alt="">
            </div>   
        </div>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../home/index.html">Home</a>

    </header>


    <div id="divpai">
        <form id="divfilhas" onsubmit="deleteUser(event)">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ID do Usuario : </span>
                <input id="deleteUserId" type="text" class="form-control" placeholder="deleteUserId : 3, 14, 15, 92..."
                    aria-label="deleteUserId" />
            </div>
    
            <div id="divbuttons">
                <button type="submit" class="btn btn-primary btn-lg">Buscar Usuário</button>
            </div>
    
            <!-- Exibir a  usuário -->
            <div id="userInfo" class="user-info-container" style="display: none;">
                <div id="userInfoContent" class="user-info-content"></div>
            </div>
    
            <!-- Confirmar ou cancelar a exclusão -->
            <div id="confirmDelete" class="confirm-actions" style="display: none;">
                <button onclick="confirmDeleteUser()" class="btn btn-danger confirm-btn">Confirmar Exclusão</button>
                <button onclick="cancelDelete()" class="btn btn-secondary cancel-btn">Cancelar</button>
            </div>
        </form>
    </div>
</body>
